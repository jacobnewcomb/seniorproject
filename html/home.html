<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />

	<link href="../css/masterFile.css" rel="stylesheet">
	<link href="../css/home.css" rel="stylesheet"> <!-- Replace with correct CSS file when duplicating page! -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		// ensure we are logged in
		$.get('../php/checkLogin.php', function () { });

		// prepare form submittal function
		$(document).ready(function () {
			$("#add-cust-form").submit(function (event) {
				// prevent the form from doing default behavior
				event.preventDefault();

				// get vars
				var fname = $("#cust-fname").val();
				var lname = $("#cust-lname").val();
				var phone = $("#cust-phone").val();
				var email = $("#cust-email").val();
				var address = $("#cust-address").val();

				//send vars
				$("#cust-form-message").load("../php/addCustomer.php", {
					'fname': fname,
					'lname': lname,
					'phone': phone,
					'email': email,
					'address': address
				});

				// reroute to window.location.href='customerGarage.html'
			});
		});
	</script>
</head>

<body>
	<!-- Page Header -->
	<header>
		<h1>Home</h1>
		<button class="header_button buttonText_Aqua">
			Logout
		</button>
	</header>

	<main>
		<div class="gridContainer">

			<!-- menu section -->

			<button id="schedule" class="menu_button" onclick="window.location.href = 'schedule.html'">
				Schedule
			</button>

			<button id="newSale" class="menu_button" onclick="window.location.href = 'newSale.html'">
				New Sale
			</button>

			<button id="inventory" class="menu_button" onclick="window.location.href = 'inventory.html'">
				Inventory
			</button>

			<button id="invoice" class="menu_button" onclick="window.location.href = 'invoice.html'">
				Invoice
			</button>

			<button id="accounting" class="menu_button" onclick="window.location.href = 'accounting.html'">
				Accounting
			</button>


			<!-- settings section -->

			<div id="settings">
				<div class="settings_element">
					<label for="flatRate">Current Flat Rate</label><br>
					<input type="number" id="flatRate" name="flatRate" placeholder="$0.00">
				</div>
				<div class="settings_element">
					<label for="taxRate">Current Tax Rate</label><br>
					<input type="number" id="taxRate" oninput="update_tr(this.value)" name="taxRate" placeholder="0">
				</div>
				<button id="settings_button">Update Settings</button>
			</div>
		</div>
	</main>
</body>

</html>
