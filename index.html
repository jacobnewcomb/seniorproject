<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="height = 80, width = device-width, initial-scale = 1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />

	<link href="../css/masterFile.css" rel="stylesheet">
	<link href="../css/login.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function init() {
			const submitButton = document.getElementById("submit");
			submitButton.addEventListener('click', login);
		}
		function login() {
			var username = document.getElementById("user").value;
			var password = document.getElementById("password").value;
			$.ajax({
				async: false,
				url: "./php/login.php",    //the page containing php script
				type: "post",    //request type,
				data: {
					'username': username,
					'password': password,
				},
				dataType: "json",
				success: function (result) {
					if (result) {
						document.location.href = "./home.html"
					}
					else {
						alert("Could not find user. Please try again.");
					}
				}
			});
		}
	</script>
	<title>login</title>
	<script type="text/javascript">
		$.ajax({
			async: false,
			url: "./php/checkLogin.php",    //the page containing php script
			type: "post",    //request type,
			data: {},
			dataType: "json",
			success: function (result) {
				if (result) {
					document.location.href = "./html/home.html";
				}
			}
		});
	</script>
</head>

<body onload="init();">
	<header>
		<h1>Inventory</h1>
	</header>
	<form>

		<div class="login_container">
			<input type="text" placeholder="Username:" id="user">
			<input type="password" placeholder="Password:" id="password">
			<button class="login_button" id="submit">Login</button>
		</div>
	</form>

</body>

</html>
